<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Omar & Shoushy</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f4f1ea;
            --sage-green: #7d8c70;
            --deep-green: #4a5d3f;
            --gold: #9e8c4a;
            --soft-orange: #ffb74d;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d1d8cc;
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
        }
        /* --- ENVELOPE --- */
        .envelope-wrapper { position: relative; cursor: pointer; perspective: 1000px; }
        .envelope {
            position: relative;
            width: 380px;
            height: 280px;
            background: #e5e0d3;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 150px solid #d8d0be;
            border-left: 190px solid transparent;
            border-right: 190px solid transparent;
            transform-origin: top;
            transition: all 0.7s ease-in-out;
        }
        .envelope.open::before { transform: rotateX(180deg); z-index: 0; }
        .wax-seal {
            position: absolute;
            top: 130px;
            left: 170px;
            width: 45px;
            height: 45px;
            background: #a64d4d;
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 0.8rem;
        }
        .envelope.open .wax-seal { opacity: 0; pointer-events: none; }
        /* --- THE ART NOUVEAU CARD --- */
        .card {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 360px;
            background: var(--cream);
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.9s ease-in-out;
            opacity: 0;
            border: 1px solid var(--sage-green);
            border-radius: 180px 180px 0 0;
            background-image: radial-gradient(circle at top, rgba(255,255,255,0.8), transparent);
        }
        .envelope.open .card {
            transform: translateY(-380px);
            opacity: 1;
            z-index: 5;
            position: relative;
            margin-top: 550px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h2 { font-weight: normal; font-size: 1rem; color: #555; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-green);
            font-size: 3rem;
            margin: 5px 0;
        }
        .ampersand { font-style: italic; font-size: 1.5rem; color: var(--gold); margin: -10px 0; }
        .info-text { font-size: 0.95rem; color: #333; line-height: 1.5; margin: 20px 0; }
        /* --- GOOGLE MAPS BUTTON --- */
        .maps-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            border: 1px solid var(--gold);
            color: var(--deep-green);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 20px;
            transition: 0.3s;
        }
        .maps-btn:hover { background: var(--gold); color: white; }
        .note { font-size: 0.75rem; color: var(--sage-green); font-style: italic; margin: 20px 0; line-height: 1.4; }
        /* --- COUNTDOWN --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        /* --- THE ART NOUVEAU CARD --- */
        .card {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 360px;
            min-height: 550px; /* Adjust based on your image height */
            padding: 60px 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.9s ease-in-out;
            opacity: 0;
            /* ADD THESE LINES TO USE YOUR PHOTO */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 180px 180px 0 0; /* Keeps the arch shape */
            box-shadow: inset 0 0 50px rgba(0,0,0,0.1);
        }
        .time-box { background: rgba(125, 140, 112, 0.1); padding: 8px; border-radius: 4px; min-width: 50px; }
        .time-box span { display: block; font-size: 1.1rem; color: var(--deep-green); font-weight: bold; }
        .time-label { font-size: 0.5rem; letter-spacing: 1px; text-transform: uppercase; color: var(--gold); }
        .footer-date { margin-top: 30px; font-size: 0.8rem; letter-spacing: 2px; color: var(--deep-green); font-weight: bold; }
    </style>
</head>
<body>
    <div class="envelope-wrapper" onclick="document.getElementById('env').classList.add('open')">
        <div class="envelope" id="env">
            <div class="wax-seal">O&S</div>
            <div class="card">
                    <a href="https://www.google.com/maps/place/EL+Garden/@40.1868108,44.4788411,17z/data=!3m1!4b1!4m6!3m5!1s0x406abda0b9750a45:0x779bfee8562a498!8m2!3d40.1868067!4d44.481416!16s%2Fg%2F11b7m96fnt?entry=ttu&g_ep=EgoyMDI2MDEwNi4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="maps-btn">:round_pushpin: View on Maps</a>
                </div>
                <div id="countdown">
                    <div class="time-box"><span id="days">00</span><div class="time-label">Days</div></div>
                    <div class="time-box"><span id="hours">00</span><div class="time-label">Hrs</div></div>
                    <div class="time-box"><span id="mins">00</span><div class="time-label">Min</div></div>
                    <div class="time-box"><span id="secs">00</span><div class="time-label">Sec</div></div>
                </div>
                <p class="footer-date">RSVP BY MARCH 1ST 2026</p>
            </div>
        </div>
    </div>
    <script>
        const weddingDate = new Date("June 14, 2026 16:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const diff = weddingDate - now;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
